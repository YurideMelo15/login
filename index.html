<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74eb7b3bd8.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <main class="container">
        <h1>Login</h1>
        <form action="login.js">
            <div class="Email"> 
                <input type="email" name="email" id="iemail" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
                
            <div class="Password">
                <input type="password" name="senha" id="isenha" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <div class="submit">
                <input type="submit" value="Continue">
            </div>
        </form>
        <div class="SocialMedias">
            <span>Or connect with social media</span>
            <div class="github">
                <a href="#"><i class="fa-brands fa-github"></i>
                    Sing in with Github
                </a>
            </div>
            <div class="instagram">
                <a href="#"><i class="fa-brands fa-instagram"></i>
                    Sing in with Instagram
                </a>
            </div>
        </div>
    </main>
</body>
</html>
